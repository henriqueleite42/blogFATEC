<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="Javascript/Jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="loginForm">
        Nome:<br>
        <input type="text" id="name"><br>
        E-mail<br>
        <input type="text" id="email"><br>
        Senha:<br>
        <input type="text" id="password"><br>
        <input type="submit" value="Clique Aqui" id="loginBtn">
    </form>
</body>
</html>

<!-- ***********************************************************************
 *
 *                       JavaScript
 *
 ************************************************************************* -->

<script>
    $("#loginBtn").on("click", function() {
        event.preventDefault();
        var dataForm = {
            name: $("#name").val(),
            email: $("#email").val(),
            password: $("#password").val()
        }
        
        $.ajax({
            url: "localhost:8080/auth/authenticate",
            method: "POST",
            data: dataForm,
            dataType: 'json',
            timeout: 50000,
            success: function(data) {
                var token = 'Baerer '+data.token;
            },
            error: function() {
                window.alert("Falha ao conectar com o servidor.");
            }
        });
    });
</script>
